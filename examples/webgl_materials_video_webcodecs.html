<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - video - webcodecs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl video webcodecs demo<br/>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { DataTexture } from 'three';
			import Stats from 'three/addons/libs/stats.module.js';

			let container;

			let camera, scene, renderer;

			let video, texture, material, mesh, stats;

			let framesInQueue = 0;
			const frameQueue = [];
			const startFrame = 445;
			const endFrame = 848;
			let currFrame = startFrame;
			
			let firstFrame = true;

			let lastFrame = undefined;

			// VideoDecoder is not yet available in all browsers
			const haveWebCodecs = typeof window[ 'VideoDecoder' ] === 'function';
			if ( ! haveWebCodecs ) {
			
				document.body.innerHTML = 'Your browser does not support the WebCodecs API. Please use a browser that supports it.';
				throw new Error( 'WebCodecs not supported' );
			
			}

			// @eslint-disable compat/compat
			const decoder = new VideoDecoder( { output ( frame ) {

				framesInQueue--;
        frameQueue.push( frame );

			}, error ( e ) { console.error( e ) } } );

			decoder.configure( {
				codec: 'hvc1.1.6.L93.B0',
			} );

			async function loadFrameData( frame ) {
			
				const res = await fetch( '/examples/video/hevc/frame_' + frame + '.h265' );
				const buf = await res.arrayBuffer();
				return buf;

			}

			async function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 5;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( {
					alpha: true,
    			preserveDrawingBuffer: true,
    			depth: true,
    			antialias: false,
    			premultipliedAlpha: true
				} );
			
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				const data = new Uint8Array( 1920 * 1088 * 4 );
				data[ 0 ] = 255;
				data[ 1 ] = 0;
				data[ 2 ] = 0;
				data[ 3 ] = 255;

				texture = new THREE.Texture();
				texture.generateMipmaps = false;
				texture.flipY = true;

				const geometry = new THREE.PlaneGeometry( 7, 4 );
				material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				material.map = texture;
				material.needsUpdate = true;
				material.map.needsUpdate = false;
			

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );

				renderer.autoClear = true;

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			async function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function createTexture( videoFrame ) {

				texture.dispose();
				texture = new THREE.Texture( videoFrame );
				texture.isVideoTexture = true;
				texture.update = () => {};

				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.generateMipmaps = false;
				texture.colorSpace = THREE.SRGBColorSpace;
				texture.flipY = true;

				material.map = texture;
				material.map.needsUpdate = true;
				material.needsUpdate = true;

			}

			function frameLoader() {
			
				setTimeout( async () => {
			
					if ( framesInQueue < 10 ) {

						framesInQueue ++;
						const data = await loadFrameData( currFrame );

						const chunk = new EncodedVideoChunk( {
							timestamp: currFrame,
							type: currFrame === startFrame ? 'key' : 'delta',
							data: new Uint8Array( data ),
						} );

						decoder.decode( chunk );

						currFrame ++;

						if ( currFrame > endFrame ) {

							currFrame = startFrame;

						}

					}

					frameLoader();

				}, 10 );

			
			}

			async function render() {

				stats.begin();


				if ( frameQueue.length > 0 ) {

					if ( lastFrame != undefined ) {
			
						lastFrame.close();

					}

					lastFrame = frameQueue.splice( 0, 1 )[ 0 ];

					if ( firstFrame ) {

						createTexture( lastFrame );

						firstFrame = false;

					}

					const src = {
						image: lastFrame
					};

					renderer.copyTextureToTexture( new THREE.Vector2( 0, 0 ), src, texture );


				}

			
				renderer.render( scene, camera );
			
				stats.end();

			}

			init().then( () => {
			
				frameLoader();

				animate();

			} );


		</script>

	</body>
</html>
